<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算ソフト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>計算ソフト</h1>
        <div class="input-section">
            <label for="num1">数値1:</label>
            <input type="number" id="num1" placeholder="数値を入力" oninput="updatePreview()">
            <div class="multiplier-wrapper">
                <label for="multiplier1" class="multiplier-label">乗算:</label>
                <input type="number" id="multiplier1" placeholder="係数" value="1" oninput="updatePreview()">
            </div>
        </div>
        <div class="input-section">
            <label for="num2">数値2:</label>
            <input type="number" id="num2" placeholder="数値を入力" oninput="updatePreview()">
            <div class="multiplier-wrapper">
                <label for="multiplier2" class="multiplier-label">乗算:</label>
                <input type="number" id="multiplier2" placeholder="係数" value="1" oninput="updatePreview()">
            </div>
        </div>
        <div id="result-section">
            <p id="result-text">結果: </p>
        </div>
        <button onclick="clearAll()">クリア</button>
        <button onclick="copyToClipboard()">結果をコピー</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
